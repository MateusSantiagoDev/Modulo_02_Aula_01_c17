<!-- intelicense que cria a estrutura sozinho é html:5 ou ! -->
<!DOCTYPE html> <!-- versão mais recente do html -->
<html lang="pt-br"> <!-- linguagem da minha página web -->

<head> <!-- cabeçalho, onde ficam todas as configurações da página web. Escopo dentro do head sempre será as configurações -->
    <meta charset="UTF-8"> <!-- conjunto de caracteres para o teclado, como se fosse um dicionário -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibilidade com o navegador edge e explorer. Os outros navegadores crome, mozila... não precisão dessa linha de código pois já são compativeis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsividade, sobre adaptar ao tamanho da tela que esta sendo utilizada -->
    <title>Aula 01 turma c17</title> <!-- essa é a única configuração dentro do head que o usuário vai conseguir ver, que no caso é o titulo da pagina -->
</head>

<body> <!-- corpo da nossa pagina -->
    <h1>Olá, mundo</h1> <!-- tag oficial de titulo da página web, é o titulo onde os mecânismos de busca buscam a nossa página-->
</body>
</html>
